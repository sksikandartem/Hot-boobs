    <script>
        // Configuration: Use a placeholder direct link and ad link
        const PIXELDRAIN_FILE_ID = 'example_file_id'; // Placeholder for the actual file ID
        // The user requested to change the download URL to the PixelDrain direct API format
        const REAL_DOWNLOAD_LINK = `https://pixeldrain.dev/api/file/${PIXELDRAIN_FILE_ID}`;
        
        // Placeholder Ad Link
        const AD_LINK = 'https://www.effectivegatecpm.com/e9aa22ew?key=cbfeed334714a49d3eacd13a86de1b5c';
        
        // Auto-fill current date
        function setCurrentDate() {
            const dateElement = document.getElementById('currentDate');
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            const formattedDate = now.toLocaleDateString('en-US', options);
            dateElement.textContent = formattedDate;
        }

        // Ad-Click Logic
        let clickCount = 0;
        document.getElementById('downloadBtn').addEventListener('click', function() {
            clickCount++;
            
            if (clickCount === 1) {
                // First click - open ad
                window.open(AD_LINK, '_blank');
                this.innerHTML = '<i class="fas fa-arrow-circle-down"></i><span>Click Again to Download</span>';
                this.style.backgroundColor = '#f97316'; // Change color to indicate state
                this.style.boxShadow = '0 10px 30px rgba(249, 115, 22, 0.5)';
            } else {
                // Second click - redirect to real download
                window.location.href = REAL_DOWNLOAD_LINK;
            }
        });

        setCurrentDate();
    </script>
