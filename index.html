<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiHost Upload Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="panel-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="brand">
                <i class="fas fa-video"></i>
                <span>MultiHost Panel</span>
            </div>
            <nav class="nav-menu">
                <a href="#dashboard" class="nav-link active" data-page="dashboard">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
                <a href="#file-manager" class="nav-link" data-page="file_manager">
                    <i class="fas fa-folder-open"></i> File Manager
                </a>
                <a href="#gd-upload" class="nav-link" data-page="gd_upload">
                    <i class="fab fa-google-drive"></i> GD Upload
                </a>
                <a href="#url-upload" class="nav-link" data-page="url_upload">
                    <i class="fas fa-globe"></i> URL Upload
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="header">
                <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
                <div class="user-info">
                    <span>Admin User</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>
            
            <div class="content-area" id="contentArea">
                <!-- Page content will be loaded here by script.js -->
                <div class="loading-spinner"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
